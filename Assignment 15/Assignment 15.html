<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 15 by Tanishq Ahuja</title>
    <link rel="stylesheet" href="Assignment 15.css">
</head>
<body>
    <img src="https://github.com/sanjeetboora/CBJrWeb/blob/master/Assignment15/File.png?raw=true" alt="" height = 150>
    <h1><u>Admission Form</u></h1>
    <form action="Assignment 15b.html">
        <div class="box">
            <h2>Student's Name</h2>
            <input type="text" name="sname" id="sname" placeholder="Enter name here">
        </div>
        <br>
        <div class="box">
            <h2>College Name</h2>
            <br><input type="text" name="cname" id="cname" placeholder="Enter College Name">
        </div>
        <br>
        <div class="box">
            <h2>Student's Mobile Number<h2>
            <input type="tel" name="mobile" id="mobile" minlength="10" maxlength="10" placeholder="(Without country code)">
        </div>
        <br>
        <div class="box">
            <h2>Courses</h2>
            <label for="WD"><em>Web Development</em></label>
            <input type="radio" name="courses" id="WD">
            <label for="Java">Java</label>
            <input type="radio" name="courses" id="Java">
            <label for="CSS">CSS</label>
            <input type="radio" name="courses" id="CSS">
        </div>
        <br>
        <div class="box">
            <h2>E-Mail ID</h2>
            <input type="mail" name="email" id="email">
        </div>
        <br>
        <div class="box">
            <h2>Gender</h2>
            <label for="male"><em>Male</em></label>
            <input type="radio" name="gender" id="male">
            <label for="female"><em>Female</em></label>
            <input type="radio" name="gender" id="female">
            <label for="other"><em>Rather Not Say</em></label>
            <input type="radio" name="gender" id="other">
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">
        <br><br><hr>
        
    </form>
</body>
</html>
