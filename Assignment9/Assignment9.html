<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9 By Tanishq Ahuja</title>
</head>
<body bgcolor="cyan">
    <h1>Reservation Request</h1>
    <form>
        <fieldset>
            <legend>General Information</legend>
            <label for="ADate">Arrival Date: </label>
            <input type="date" name="ADate" id="ADate">
            <br><br>
            <label for="Nights">Nights: </label>
            <input type="text" name="Nights" id="Nights"><br><br>
            <label for="Adults">Adults: </label>
            <select name="Adults" id="Adults">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select><br><br>
            <label for="Children">Children: </label>
            <select name="Children" id="Children">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="RType">Room Type: </label>
            <input type="radio" name="RType" id="RType">Standard
            <input type="radio" name="RType" id="RType">Business
            <input type="radio" name="RType" id="RType">Suite<br><br>
            <label for="BType">Bed Type: </label>
            <input type="radio" name="BType" id="RType">King
            <input type="radio" name="BType" id="RType">Double<br><br>
            <label for="SK">Smoking: </label>
            <input type="checkbox" name="SK" id="SK"><br><br>
            <label for="FOptions">Food Options: </label>
            <input type="text" name="FOptions" id="FOptions">
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="Name">Name: </label>
            <input type="text" name="Name" id="Name"><br><br>
            <label for="EMail">E-Mail: </label>
            <input type="email" name="EMail" id="EMail"><br><br>
            <label for="Phone">Phone: </label>
            <input type="tel" name="Phone" id="Phone" pattern="[1-9]{1} [0-9]{9]}"><br><br>
            <label for="Password">Password: </label>
            <input type="password" name="Password" id="Password">
        </fieldset>
        <fieldset>
            <legend>Distance Information</legend>
            <label for="Fmeter">Fuel Meter: </label>
            <meter name  ="FMeter" id = "FMeter" min="0" max="100" value = "90" low="30" optimum = "48" high= "95"></meter><br><br>
            <label for="Progress">Progress Bar: </label>
            <progress maximum = "100" value = "80" minimum = "0" id ="Progress">
                80
            </progress><br><br>
            <label for="TArea">Write about the place of your visit: </label><br><br>
            <textarea name="TArea" id="TArea" cols="30" rows="10" placeholder="Enter Your Paragraph"></textarea><br><br>
        </fieldset><br>
        <input type="submit">
    </form>
</body>
</html>
